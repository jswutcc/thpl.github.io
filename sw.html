<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ไทยปนลาว สาวแว่น | Social Link</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-sub: #666666;
            --accent-color: #2c3e50; /* สีธีมหลัก */
            --shopee: #ee4d2d;
            --lazada: #0f146d;
            --line: #06c755;
            --facebook: #1877f2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px; /* ขนาดเท่าจอมือถือ */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 40px;
        }

        /* Profile Section */
        .profile-section {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px;
        }

        .profile-img-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .profile-bio {
            font-size: 0.95rem;
            color: var(--text-sub);
            line-height: 1.5;
            padding: 0 10px;
        }

        /* Links Section */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-card {
            background-color: var(--card-bg);
            padding: 16px 20px;
            border-radius: 50px; /* ปุ่มทรงแคปซูล */
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #eee;
        }

        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .link-icon {
            font-size: 1.5rem;
            width: 30px;
            text-align: center;
        }

        .link-text {
            font-size: 1rem;
            font-weight: 500;
        }

        /* สีเฉพาะของแต่ละปุ่ม */
        .shopee-icon { color: var(--shopee); }
        .lazada-icon { color: var(--lazada); }
        .line-icon { color: var(--line); }
        .fb-icon { color: var(--facebook); }

        /* Social Footer */
        .social-footer {
            margin-top: 40px;
            display: flex;
            gap: 20px;
        }

        .social-link {
            font-size: 1.5rem;
            color: #aaa;
            transition: color 0.2s;
        }

        .social-link:hover {
            color: var(--accent-color);
        }

        /* Responsive Fix */
        @media (max-width: 480px) {
            body {
                padding: 10px;
                background-color: #fff; /* มือถือให้พื้นขาวไปเลย */
            }
            .link-card {
                padding: 14px 18px;
            }
        }
    </style>
</head>
<body>
